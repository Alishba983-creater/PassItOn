  get: ^4.6.6

  # Google Sign-In
  google_sign_in: ^6.2.1

  # Icons
  cupertino_icons: ^1.0.8
 
  
  firebase_messaging: ^16.0.4

  flutter_local_notifications: ^19.5.0

  app_settings: ^6.1.1


